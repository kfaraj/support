plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

group = 'com.kfaraj.support'
version = '3.1.7'

android {
    compileSdk 31
    defaultConfig {
        minSdk 14
        targetSdk 31
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
}

dependencies {
    api 'androidx.appcompat:appcompat:1.4.1'
    androidTestImplementation 'androidx.core:core-ktx:1.7.0'
    androidTestImplementation 'androidx.test:rules:1.4.0'
    androidTestImplementation 'androidx.test:runner:1.4.0'
    androidTestImplementation 'androidx.test.ext:junit-ktx:1.1.3'
    androidTestImplementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
}

ext {
    pomName = 'AppCompat'
    pomDescription = 'This library is built on top of the AndroidX AppCompat library and is designed to be used with Android 4.0 (API level 14) and higher.'
    pomUrl = 'https://gitlab.com/kfaraj/support#appcompat'
}

apply from: '../publish.gradle'
